<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamo de Computadores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Préstamo de Computadores</h1>

  <div class="form-container">
    <label for="computer">Computador:</label>
    <select id="computer">
      <!-- Opciones se generarán dinámicamente -->
    </select>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Nombre del usuario">
    <button id="addLoan">Registrar Préstamo</button>
  </div>

<!-- Aquí agregamos el campo para ingresar el código de seguridad -->
<div class="security-container">
  <label for="securityCode">Código de Seguridad:</label>
  <input type="password" id="securityCode" placeholder="Ingrese el código de seguridad">
</div>

  <div class="search-container">
    <label for="search">Buscar:</label>
    <input type="text" id="search" placeholder="Buscar por usuario o computador">
  </div>

  <h2>Historial de Préstamos</h2>
  <table id="loanTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Computador</th>
        <th>Usuario</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <div id="error-message" style="color: red; display: none;"></div>

  <script src="script.js"></script>
</body>
</html>
